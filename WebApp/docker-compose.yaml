services:
  # Database
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - ./data/db:/data/db
    env_file:
      - ./env/db.env
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - cloud1

  # PHPMyAdmin
  phpmyadmin:
    depends_on:
      - mariadb
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - '8080:80'
    env_file:
      - ./env/php.env
    networks:
      - cloud1

  # Wordpress
  wordpress:
    depends_on:
      - mariadb
    image: wordpress:latest
    restart: unless-stopped
    ports:
      - '8081:80'
    volumes: 
      - ./data/wp:/var/www/html
    env_file:
      - ./env/wp.env
    networks:
      - cloud1

  # Nginx
  webserver:
    depends_on:
      - wordpress
      - phpmyadmin
    image: nginx:latest
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
    networks:
      - cloud1

  # LetsEncrypt
  certbot:
    depends_on:
      - webserver
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - wordpress:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email jbettini@cloud-one42.duckdns.org --agree-tos --no-eff-email --prod -d cloud-one42.duckdns.org -d www.cloud-one42.duckdns.org
    networks:
      - cloud1
      
networks:
  cloud1:
    driver: bridge
volumes:
  certbot-etc:
  wordpress:
  dbdata: