server {
    listen 80;
    listen [::]:80;
    server_name cloud-one42.duckdns.org www.cloud-one42.duckdns.org;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        return 301 https://$host$request_uri;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cloud-one42.duckdns.org www.cloud-one42.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/cloud-one42.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloud-one42.duckdns.org/privkey.pem;

    include /etc/nginx/conf.d/options-ssl-nginx.conf;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
    
    # Configuration pour WordPress
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Configuration pour phpMyAdmin
    location /phpmyadmin {
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuration PHP pour WordPress
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}



